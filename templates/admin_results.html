<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员投票结果</title>
</head>
<body>
    <h1>管理员投票结果:</h1>
    <ul>
        {% for folder, options in votes.items() %}
        <li>
            <h2>{{ folder }}</h2>
            <ul>
                {% for option, count in options.items() %}
                <li>{{ option }}: {{ count }} 票</li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">返回</a>
</body>
</html>
